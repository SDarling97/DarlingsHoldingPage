<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Darling’s — Coming Soon</title>
  <meta name="description" content="Darling’s Bagel Chips are on the way. Join the waitlist for launch news and early-bird perks." />

  <!-- Open Graph -->
  <meta property="og:title" content="Darling’s — Coming Soon" />
  <meta property="og:description" content="Darling’s Bagel Chips are on the way. Join the waitlist for launch news and early-bird perks." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://darlingsfoodco.com/" />
  <meta property="og:image" content="https://darlingsfoodco.com/og-image.jpg" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1:#fffbe6;
      --bg2:#ffe27a;
      --bg3:#ffffff;
      --card:#ffffffcc;
      --ink:#111;
      --muted:#5b5b5b;
      --radius:20px;
      --shadow:0 10px 30px rgba(0,0,0,.10);
      --maxw:1000px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      color:var(--ink);
      font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:
        radial-gradient(1200px 600px at 80% -10%, var(--bg2), transparent 60%),
        radial-gradient(900px 500px at 0% 100%, var(--bg1), transparent 60%),
        linear-gradient(180deg, var(--bg3), var(--bg1));
      display:flex; align-items:center; justify-content:center; padding:28px;
    }
    .wrap{width:100%; max-width:var(--maxw)}
    .card{
      background: var(--card);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(0,0,0,.06);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    header{
      padding: 20px 28px 0 28px;
      display:flex; align-items:center; justify-content:flex-end;
    }
    .cta{
      border-radius: 999px; padding:10px 16px;
      border:1px solid rgba(0,0,0,.12);
      background:#fff; color:var(--ink); text-decoration:none; font-weight:700; font-size:14px;
    }
    .hero{
      padding: 28px; display:grid; gap:18px; text-align:center;
    }
    .logo-wrap{
      display:flex;
      justify-content:center;
      margin-bottom: 20px;
    }
    .logo-wrap img{
      height: 120px; /* Adjust size here */
      width: auto;
      max-width: 90%;
    }
    .title{
      font-family:"Playfair Display", serif;
      font-weight:700;
      font-size: clamp(34px, 5vw, 58px);
      line-height:1.04; margin:8px 0 0 0;
      letter-spacing:.2px;
    }
    .subtitle{
      color:var(--muted);
      font-size: clamp(16px, 2vw, 18px);
      line-height:1.6; margin:4px 0 0 0;
    }
    .notify{
      display:flex; gap:10px; margin-top:18px; flex-wrap:wrap; justify-content:center;
    }
    input[type="email"]{
      flex: 1 1 260px; min-width: 0;
      background:#fff; border:1px solid rgba(0,0,0,.15); color:var(--ink);
      padding:14px 16px; border-radius:12px; font-size:16px; outline:none;
    }
    input[type="email"]::placeholder{color:#8b8b8b}
    button[type="submit"]{
      background: linear-gradient(180deg, #ffd84d, #ffc400);
      border:1px solid rgba(0,0,0,.2);
      color:var(--ink); font-weight:800; letter-spacing:.2px;
      padding:14px 20px; border-radius:12px; cursor:pointer; font-size:16px;
      box-shadow: 0 6px 18px rgba(255,196,0,.35);
      transition: transform .06s ease;
    }
    button[type="submit"]:active{ transform: translateY(1px) }
    .meta{
      display:flex; gap:10px; flex-wrap:wrap; margin-top:6px; color:#333; font-size:13px; justify-content:center;
    }
    .pill{padding:8px 12px; border-radius:999px; border:1px dashed rgba(0,0,0,.2); background:#fff;}
    .footer{
      border-top:1px dashed rgba(0,0,0,.12); padding:18px 28px 26px 28px; color:#333; font-size:13px;
      display:flex; align-items:center; justify-content:space-between; flex-wrap:wrap; gap:12px;
      background: linear-gradient(180deg, #fffdf3, #fff9d1);
    }
    .links a{color:#111; text-decoration:none; margin-right:14px; border-bottom:1px solid rgba(0,0,0,.12)}
    .links a:hover{opacity:.8}
    .hidden{display:none}
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card" aria-labelledby="title">
      <header>
        <a class="cta" href="mailto:hello@darlingsfoodco.com">Contact</a>
      </header>

      <div class="hero">
        <div class="logo-wrap">
          <img src="assets/logo.png" alt="Darling’s logo" />
        </div>
        <h1 id="title" class="title">We’re baking something delicious.</h1>
        <p class="subtitle">A new snack line from Darling’s is on the way. Pop your email in and we’ll let you know when we launch (plus early-bird perks).</p>

        <form class="notify" action="https://formspree.io/f/yourid" method="POST" onsubmit="handleSubmit(event)">
          <input type="email" name="email" placeholder="Enter your email" required />
          <button type="submit">Notify Me</button>
          <input type="hidden" name="_subject" value="New waitlist signup" />
        </form>
        <div id="success" class="pill hidden" role="status" aria-live="polite">Thanks! You’re on the list.</div>

        <div class="meta">
          <div class="pill">Launching 2025</div>
          <div class="pill">Made in the UK</div>
          <div class="pill">No spam. Ever.</div>
        </div>
      </div>

      <div class="footer">
        <div>© <span id="year"></span> Darling’s. All rights reserved.</div>
        <div class="links">
          <a href="#">Instagram</a>
          <a href="#">TikTok</a>
          <a href="#">X</a>
        </div>
      </div>
    </section>
  </main>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    async function handleSubmit(e){
      const form = e.target;
      if (form.action.startsWith('mailto:')) return;
      e.preventDefault();
      const data = new FormData(form);
      try{
        const res = await fetch(form.action, { method:'POST', body:data, headers:{ 'Accept':'application/json' } });
        if(res.ok){
          form.reset();
          document.getElementById('success').classList.remove('hidden');
        }else{
          alert('Something went wrong. Please try again or email us.');
        }
      }catch(err){
        alert('Network error. Please try again later.');
      }
    }
  </script>
</body>
</html>
